
<h3 class="text-center">{{title}}</h3>

<form name="jobSearch" novalidate ng-form="jobSearch">
    <div class="form-group">
      <label>Emploi<span class="required">*</span></label>
      <input type="text" class="form-control" ng-model="emploi" name="emploi" ng-required>
      <small class="form-text text-muted">Error</small>
    </div>
    <div class="form-group">
        <label>Ville</label>
        <input type="text" class="form-control" ng-model="ville" name="emploi">
        <small class="form-text text-muted">Error</small>
      </div>
      <div class="form-group">
        <label>Rayon</label>
        <select class="form-control" ng-model="rayon" ng-options="ray in rayons" name="rayon"></select>
        <small class="form-text text-muted">Error</small>
      </div>
      <div class="form-group">
        <label>Slaire minimum</label>
        <input type="number" class="form-control" ng-model="salaire" min="1000" max="5000" name="salaire" >
        <small class="form-text text-muted">Error</small>
        <div ng-if="jobSearch.salaire.$touched && (jobSearch.salaire.$error.min || jobSearch.salaire.$error.max)" class="alert alert-danger">
            Le salaire minimum doit être compris entre 1000 et 5000
        </div>
      </div>
      <div class="form-group">
        <label>Filtres</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filtre" id="filtre1" value="1" ng-model="filtre">
            <label class="form-check-label" for="filtre1">
                Offres recommandées
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filtre" id="filtre2" value="2" ng-model="filtre">
            <label class="form-check-label" for="filtre2">
                Offres recommandées + JDP
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filtre" id="filtre3" value="3" ng-model="filtre">
            <label class="form-check-label" for="filtre3">
                Toutes les offres
            </label>
          </div>
    </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" ng-click="searchJob()" ng-disable="jobSearch.$pristine && jobSearch.$invalid">Envoyer</button>
        <button type="reset" class="btn btn-secondary" ng-click="reinitForm()">Réinitialiser</button>
      </div>
    
  </form>
